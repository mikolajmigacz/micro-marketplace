version: "3.8"

services:
  # LocalStack - emulacja usług AWS (DynamoDB, SQS, SNS)
  localstack:
    image: localstack/localstack:latest
    container_name: micro-marketplace-localstack
    ports:
      - "4566:4566" # LocalStack Gateway
      - "4510-4559:4510-4559" # external services port range
    environment:
      - SERVICES=dynamodb,sqs,sns
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "localstack-data:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - micro-marketplace-network

  # DynamoDB Admin UI (opcjonalnie - interfejs do przeglądania tabel)
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    container_name: micro-marketplace-dynamodb-admin
    ports:
      - "8001:8001"
    environment:
      - DYNAMO_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      - localstack
    networks:
      - micro-marketplace-network

  # Inicjalizacja zasobów AWS w LocalStack
  aws-init:
    image: amazon/aws-cli:latest
    container_name: micro-marketplace-aws-init
    depends_on:
      - localstack
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo 'Waiting for LocalStack to be ready...'
        sleep 15

        echo 'Creating DynamoDB tables...'
        aws --endpoint-url=http://localstack:4566 dynamodb create-table --table-name Users --attribute-definitions AttributeName=id,AttributeType=S --key-schema AttributeName=id,KeyType=HASH --billing-mode PAY_PER_REQUEST || true

        aws --endpoint-url=http://localstack:4566 dynamodb create-table --table-name Listings --attribute-definitions AttributeName=id,AttributeType=S --key-schema AttributeName=id,KeyType=HASH --billing-mode PAY_PER_REQUEST || true

        echo 'Creating SQS queue...'
        aws --endpoint-url=http://localstack:4566 sqs create-queue --queue-name listing-events || true

        echo 'AWS resources initialized successfully!'
    networks:
      - micro-marketplace-network

networks:
  micro-marketplace-network:
    driver: bridge

volumes:
  localstack-data:
